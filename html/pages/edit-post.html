<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정</title>
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/pages/edit-post.css" />
    <link rel="stylesheet" href="../../css/components/header.css" />
  </head>
  <header>
    <nav class="navbar">
      <ul class="navbar_menu">
        <li>
          <a href="../pages/main.html">
            <img
              class="header_logo"
              src="../../assets/icons/logo.svg"
              alt="logo_img"
            />
            <span class="site_name">자세차렷</span>
          </a>
        </li>
        <li><a href="../pages/introduction.html">서비스 소개</a></li>
        <li><a href="../pages/maps.html">주변 자세 교정 시설 찾기</a></li>
        <li><a href="../pages/webcam.html">현재 나의 자세 보기</a></li>
        <li><a href="../../html/pages/AI-chat.html">AI 자세 코치</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="../../html/pages/service-rates.html">요금제</a></li>
        <li><a href="../pages/mypage.html">마이페이지</a></li>
      </ul>
      <div class="user_button">
        <a href="../pages/login.html" class="login_btn">로그인</a>
        <a href="../pages/sign-up.html" class="signup_btn">회원가입</a>
        <p class="welcome_msg"><span class="user_name"></span>님 안녕하세요!</p>
        <a href="../pages/login.html" class="logout_btn">로그아웃</a>
      </div>
    </nav>
  </header>
  <body>
    <div class="title">
      <div class="titleContainer">
        <div class="titleText">글 수정하기</div>
        <div class="titleIcon">
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>
      <div class="greetings">
        타인을 비방하거나 불쾌감을 주는 게시글은 운영 원칙에 따라 조치될 수
        있어요.
      </div>
    </div>
    <hr />
    <!--구분선-->

    <div class="postingContainer">
      <div id="first_row">
        <div class="category">
          <select class="categorySelect">
            <option value="">카테고리를 선택해주세요.</option>
            <option value="1">병원 후기</option>
            <option value="2">영상 후기</option>
            <option value="3">제품 추천</option>
            <option value="4">홍보</option>
            <option value="5">자유게시판</option>
          </select>
        </div>
        <input
          type="text"
          class="postingTitle"
          placeholder="제목을 입력해주세요."
        />
      </div>
      <textarea
        class="postingContent"
        placeholder="내용을 입력해주세요."
      ></textarea>

      <div class="imageUploadContainer">
        <label for="imageUpload" class="imageUploadLabel">사진 첨부</label>
        <input type="file" id="imageUpload" accept="image/*" />
        <div id="imagePreview" class="imagePreview"></div>
      </div>

      <div class="postingButton">
        <button class="postingButton">수정</button>
      </div>
    </div>

    <script src="../../js/pages/edit-post.js"></script>
    <script src="../../js/pages/header.js"></script>
  </body>
</html>
