  <body>
    <div class="logo-header">
      <a href="../pages/main.html">
        <img class="logo-img" src="../../assets/icons/logo.svg" alt="logo" />
      </a>
      <div class="logo-title">사무직 직장인의 건강한 자세 파트너, 자세차렷</div>
    </div>
    <div class="login-container">
      <div class="login-wrap">
        <div class="login-form">
          <form action="" autocomplete="off">
            <div class="login-input">
              <div class="login-input_id">
                <input
                  type="text"
                  id="login-id"
                  placeholder="아이디"
                  autocomplete="off"
                />
              </div>
              <div class="login-input_pw">
                <input
                  type="password"
                  id="login-pw"
                  placeholder="비밀번호"
                  autocomplete="off"
                />
                <div class="hide-pw">
                  <img
                    class="hide-pw-img"
                    src="../../assets/icons/비밀번호 가리기.svg"
                  />
                </div>
                <div class="show-pw">
                  <img
                    class="show-pw-img"
                    src="../../assets/icons/비밀번호 보이기.svg"
                  />
                </div>
              </div>
            </div>
            <div>
              <input type="submit" value="로그인" id="login-btn" />
            </div>
          </form>
        </div>
        <hr />
        <div class="login_social-login">
          <div id="naverIdLogin">
            <a href="http://3.37.90.114:8000/naver/login/" id="naverIdLogin"
              ><img src="../../assets/icons/naver.svg" alt="naver-login"
            /></a>
          </div>
          <div class="kakao-login">
            <a href="http://3.37.90.114:8000/kakao/login/" id="kakao-login-btn"
              ><img src="../../assets/icons/kakao.svg" alt="kakao-login"
            /></a>

              />
            </a> -->
          </div>

            <a href="#"><img src="../../assets/icons/google.svg" alt="google-login" /></a>
          </div>
          <div class="apple-login">
            <a href="#"><img src="../../assets/icons/apple.svg" alt="apple-login" /></a>
          </div> -->
        </div>
        <div class="login-etc">
          <div class="login_find-id">
            <a href="../pages/find-id.html">아이디 찾기</a>
          </div>
          <div class="login_find-pw">
            <a href="../pages/find-pw.html">비밀번호 찾기</a>
          </div>
          <div class="login_sign-up">
            <a href="../pages/sign-up.html">회원가입</a>
          </div>
        </div>
      </div>
    </div>
