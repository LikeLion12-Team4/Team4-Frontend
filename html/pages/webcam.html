    <header>
      <nav class="navbar">
        <ul class="navbar_menu">
          <li>
            <a href="../pages/main.html">
              <img
                class="header_logo"
                src="../../assets/icons/logo.svg"
                alt="logo_img"
              />
              <span class="site_name">자세차렷</span>
            </a>
          </li>
          <li><a href="../pages/introduction.html">서비스 소개</a></li>
          <li><a href="../pages/maps.html">주변 자세 교정 시설 찾기</a></li>
          <li><a href="../pages/webcam.html">현재 나의 자세 보기</a></li>
          <li><a href="../../html/pages/AI-chat.html">AI 자세 코치</a></li>
          <li><a href="../../html/pages/community.html">커뮤니티</a></li>

        <div class="user_button">
          <a href="../pages/login.html" class="login_btn">로그인</a>
          <a href="../pages/sign-up.html" class="signup_btn">회원가입</a>

          </p>

    </header>
    <div class="container">
      <div class="camera-container"></div>
      <div class="camera">
        <video
          id="webcam"
          autoplay
          playsinline
          width="640"
          height="480"
        ></video>
        <canvas id="outputCanvas" width="640" height="480"></canvas>
        <div id="msg-container">
          <div id="alert-msg1">웹캠을 통해</div>
          <div id="alert-msg2">현재 나의 자세를 확인해보세요!</div>
        </div>
        <input
          id="start-btn"
          type="button"
          onclick="window.open('webcam2.html','_blank')"
          value="실시간 자세 추적 시작"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
