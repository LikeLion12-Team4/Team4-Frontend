<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자세차렷</title>
    <link rel="stylesheet" href="../../css/pages/social-sign-up.css" />
    <link rel="stylesheet" href="../../css/pages/logo-header.css" />
    <link rel="stylesheet" href="../../css/pages/find-id.css" />
    <link rel="stylesheet" href="../../css/pages/form-validation.css" />
    <link rel="stylesheet" href="../../css/pages/reset.css" />
  </head>
  <body>
    <div class="logo-header">
      <a href="../pages/index.html">
        <img class="logo-img" src="../../assets/icons/logo.svg" alt="logo" />
      </a>
      <p class="logo-title">사무직 직장인의 건강한 자세 파트너, 자세차렷</p>
    </div>

    <div class="social_sign-up_container">
      <div class="social_sign-up_form_wrap">
        <p>서비스 이용을 위해 필요한 기본 정보를 입력해 주세요!</p>
        <div class="social_sign-up_form">
          <form action="#">
            <div class="field">
              <input
                type="text"
                id="sign-up_id"
                placeholder="아이디 (4~12자의 영문이나 숫자)"
                autocomplete="off"
              />
              <div class="success-message hide">
                사용할 수 있는 아이디입니다.
              </div>
              <div class="failure-message hide">
                아이디는 2~10자의 한글이나 영문만 사용 가능합니다.
              </div>
            </div>
            <div class="field">
              <input
                type="text"
                id="sign-up_name"
                placeholder="이름 (실명)"
                autocomplete="off"
              />
            </div>
          </form>

          <div class="social_sign-up_finished">
            <button
              type="button"
              class="social_sign-up_next"
              onclick="location.href='survey.html'"
            >
              다음으로
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/utils/form-validation.js"></script>
  </body>
</html>
