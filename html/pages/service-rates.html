<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금제</title>
    <link rel="stylesheet" href="../../css/pages/service-rates.css">
</head>
<body>
    <header data-include-path="../../html/components/header.html"></header>
    <main>
        <h1>자세차렷 구독 서비스에 가입하고 다양한 혜택을 누려보세요!</h1>
        <p>* 현재는 모든 기능을 무료(베이직)로 제공하고 있으며, 추후 일부 기능을 유료 기능(프리미엄)으로 전환할 예정입니다.</p>
        <div class="price_table">
            <div class="plan_headers">
                <div class="plan_name">베이직</div>
                <div class="plan_name">프리미엄</div>
            </div>
            <table>
                <tr>
                    <th>월요금</th>
                    <td>무료</td>
                    <td>9,900원</td>
                </tr>
                <br>
                <tr>
                    <th>주변 자세교정 시설</th>
                    <td><i class="fa-solid fa-check"></i></td>
                    <td><i class="fa-solid fa-check"></i></td>
                </tr>
                <tr>
                    <th>현재 나의 자세</th>
                    <td><i class="fa-solid fa-check"></i></td>
                    <td><i class="fa-solid fa-check"></i></td>
                </tr>
                <tr>
                    <th>AI 자세 코치</th>
                    <td><i class="fa-solid fa-xmark"></i></td>
                    <td><i class="fa-solid fa-check"></i></td>
                </tr>
                <tr>
                    <th>푸시 알림</th>
                    <td><i class="fa-solid fa-check"></i></td>
                    <td><i class="fa-solid fa-check"></i></td>
                </tr>
            </table>
        </div>
    </main>
    
</body>
<script src="https://kit.fontawesome.com/817f949e69.js" 
crossorigin="anonymous"></script>
<script src="../../js/pages/header.js"></script>
</html>
