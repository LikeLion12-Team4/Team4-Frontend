<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자세차렷</title>
    <link rel="stylesheet" href="../../css/pages/change-pw-modal.css" />
    <link rel="stylesheet" href="../../css/pages/form-validation.css" />
    <link rel="stylesheet" href="../../css/pages/reset.css" />
  </head>
  <body>
    <div class="change-pw-modal_container">
      <div class="change-pw-modal_wrap">
        <button type="button" class="change-pw-modal_close-btn">
          <img src="../../assets/icons/close.svg" />
        </button>
        <div class="change-pw-modal_title">
          <p><span>비밀번호</span>를 변경해주세요!</p>
        </div>

        <div class="change-pw-modal_content">
          <div class="change-pw-modal_form">
            <div class="field">
              <input
                type="password"
                id="new-pw"
                placeholder="새 비밀번호"
                autocomplete="off"
              />
            </div>
            <div class="failurePassword-message hide">
              비밀번호는 8~15자의 영문, 숫자, 특수문자 2가지 조합 사용
              가능합니다.
            </div>
            <div class="field">
              <input
                type="password"
                id="check_new-pw"
                placeholder="새 비밀번호 확인"
                autocomplete="off"
              />
            </div>
            <div class="mismatch-message hide">
              비밀번호가 일치하지 않습니다.
            </div>
          </div>
          <div class="change-pw-modal_finished">
            <button type="button" class="change-pw-modal_next">
              변경 완료
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/utils/form-validation.js"></script>
  </body>
</html>
