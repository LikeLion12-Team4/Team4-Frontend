<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 자세 코치</title>
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/pages/AI-chat.css" />
    <link rel="stylesheet" href="../../css/components/header.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar_menu">
          <li>
            <a href="../pages/main.html">
              <img
                class="header_logo"
                src="../../assets/icons/logo.svg"
                alt="logo_img"
              />
              <span class="site_name">자세차렷</span>
            </a>
          </li>
          <li><a href="../pages/introduction.html">서비스 소개</a></li>
          <li><a href="../pages/maps.html">주변 자세 교정 시설 찾기</a></li>
          <li><a href="../pages/webcam.html">현재 나의 자세 보기</a></li>
          <li><a href="../../html/pages/AI-chat.html">AI 자세 코치</a></li>
          <li><a href="../../html/pages/community.html">커뮤니티</a></li>
          <li><a href="../../html/pages/service-rates.html">요금제</a></li>
          <li><a href="../pages/mypage.html">마이페이지</a></li>
        </ul>
        <div class="user_button">
          <a href="../pages/login.html" class="login_btn">로그인</a>
          <a href="../pages/sign-up.html" class="signup_btn">회원가입</a>
          <p class="welcome_msg">
            <span class="user_name"></span>님 안녕하세요!
          </p>
          <a href="../pages/login.html" class="logout_btn">로그아웃</a>
        </div>
      </nav>
    </header>
    <div class="chat-container">
      <div class="chat-box active">
        <div class="main-screen">
          <div class="guide-message">
            <img
              id="AI-chatbot-icon"
              src="../../assets/images/AI-chatbot.svg"
              alt="AI-chatbot"
            />
            <p>안녕하세요! 저에게 아래 예시와 같은 질문을 해보세요!</p>
          </div>

          <div class="suggestions-field">
            <ul class="suggestions">
              <li id="feedback">
                나의 자세 데이터를 기반으로 내 자세 피드백 부탁해
              </li>
              <li id="video">
                사무실에서 간단히 스트레칭 할 수 있는 운동 영상 추천해줘
              </li>
              <li id="method">자세차렷 이용 방법이 궁금해</li>
              <li id="turtle">거북목 증후군이 뭐야?</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="chat-screen">
        <!-- 채팅 화면
      <div id="posture-feedback" class="content-section"></div>
      <div id="exercise-recommendation" class="content-section"></div>
      <div id="usage-instructions" class="content-section"></div>
      <div id="forward-head-syndrome" class="content-section"></div> -->
      </div>
      <div class="input-field">
        <input
          class="input-chat"
          type="text"
          placeholder="궁금한 점을 물어보세요!"
        />
        <div class="send-chat">
          <button class="send-chat-btn">
            <img
              class="send-chat-btn-img"
              src="../../assets/icons/chat-icon.svg"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="../../js/pages/AI-chat.js"></script>
    <script src="../../js/pages/header.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </body>
</html>
