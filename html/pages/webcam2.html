<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실시간 자세 추적</title>
    <link rel="stylesheet" href="../../css/pages/webcam.css" />
  </head>
  <body>
    <div class="container">
      <div class="camera-container"></div>
      <div class="camera">
        <video
          id="webcam"
          autoplay
          playsinline
          width="640"
          height="480"
        ></video>
        <canvas id="outputCanvas" width="640" height="480"></canvas>
        <div id="msg-container">
          <div id="alert-msg1">좋은 자세 추출을 위해</div>
          <div id="alert-msg2">10초간 정자세를 유지해주세요.</div>
        </div>
        <button id="exit-btn" type="submit">종료하기</button>
        <span class="text">종료하기 버튼을 눌러야 데이터가 저장됩니다!</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../js/pages/webcam2.js"></script>
  </body>
</html>
