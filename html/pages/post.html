<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/pages/post.css" />
    <link rel="stylesheet" href="../../css/components/header.css" />
  </head>
  <header data-include-path="../../html/components/header.html"></header>
  <body>
    <div class="postingContainer">
      <div id="row1">
        <div id="category">제품 추천</div>
      </div>
      <div id="row2">
        <div id="title">
          junbro꺼 손목 보호대 좋네요 ㅎㅎ 사무직 직장인 필수템 !@!@!
        </div>
      </div>
      <div id="row3">
        <div id="writer_container">
          <div id="writer_nickname">아기사자</div>
          <div id="time_info">
            <div id="posted_day">2024-08-03</div>
            <div id="posted_time">20:07</div>
          </div>
        </div>
      </div>
      <div id="row4">
        <div id="post_content">
          손목이 아주 짱짱하게 고정되는게 아주 좋네요잉 ..
        </div>
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          font-size: 16px;
          color: #a9a9a9;
          margin-bottom: 10px;
          align-items: center;
        "
      >
        <div id="row5">
          <i
            class="fa-regular fa-heart"
            style="margin-right: 4px; color: #6166f5"
          ></i>
          좋아요
          <div id="like_count" style="margin-left: 4px">3</div>
        </div>
        <div id="row6">
          댓글
          <div id="comment_count" style="margin-left: 4px">2</div>
        </div>
        <div id="delete_and_edit_btn">
          <div id="delete_post">삭제</div>
          <div id="edit_post">수정</div>
        </div>
      </div>
      <!-- 여기에 닫는 태그 추가 -->
      <hr />

      <div id="commentsContainer"></div>
      <form id="commentForm">
        <textarea
          id="commentContent"
          placeholder="댓글을 입력하세요"
        ></textarea>
        <button type="submit">작성</button>
      </form>
    </div>

    <script src="../../js/pages/post.js"></script>
  </body>
</html>
