  </head>

      <ul class="navbar_menu">

          <a href="../pages/main.html">
            <img
              class="header_logo"

            />

          </a>
        </li>
        <li><a href="../pages/introduction.html">서비스 소개</a></li>

        <a href="../pages/sign-up.html" class="signup_btn">회원가입</a>

      </div>

  <body>
    <div class="postingContainer">
      <div id="row1">
        <div id="category">제품 추천</div>
      </div>
      <div id="row2">
        <div id="title">
          junbro꺼 손목 보호대 좋네요 ㅎㅎ 사무직 직장인 필수템 !@!@!
        </div>
      </div>
      <div id="row3">
        <div id="writer_container">
          <div id="writer_nickname">아기사자</div>
          <div id="time_info">
            <div id="posted_day">2024-08-03</div>
            <div id="posted_time">20:07</div>
          </div>
        </div>
      </div>
      <div id="row4">
        <div id="post_content">
          손목이 아주 짱짱하게 고정되는게 아주 좋네요잉 ..
        </div>
      </div>
      <div id="post_image"></div>

      <div
        style="
          display: flex;
          flex-direction: row;
          font-size: 16px;
          color: #a9a9a9;
          margin-bottom: 10px;
          align-items: center;
        "
      >
        <div id="interaction_row">
          <div id="row5">
            <i
              class="fa-regular fa-heart"
              style="margin-right: 4px; color: #6166f5"
            ></i>
            <div id="likelike">좋아요</div>
            <div id="like_count">3</div>
          </div>
          <div id="row6">
            <div id="comcom">댓글</div>
            <div id="comment_count">2</div>
          </div>
        </div>
        <div id="delete_and_edit_btn">
          <div id="delete_post">삭제</div>
          <div id="edit_post">수정</div>
        </div>
      </div>
      <!-- 여기에 닫는 태그 추가 -->
      <hr />

      <div id="commentsContainer"></div>
      <form id="commentForm">
        <textarea
          id="commentContent"
          placeholder="댓글을 입력하세요"
        ></textarea>
        <button type="submit">작성</button>
      </form>
    </div>

    <script src="../../js/pages/post.js"></script>
    <script src="../../js/pages/header.js"></script>
  </body>
