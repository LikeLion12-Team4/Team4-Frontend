<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <script src="../../js/utils/token-for-test.js"></script>
    <!--하드코드된 토큰, 나중에 지우기-->
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/pages/mypage.css" />
    <link rel="stylesheet" href="../../css/components/header.css" />
    <link rel="stylesheet" href="../../css/pages/survey-modal.css" />
    <link rel="stylesheet" href="../../css/pages/logo-header.css" />
  </head>
  <header data-include-path="../../html/components/header.html"></header>
  <body>
    <div class="title">
      <div class="titleContainer">
        <div class="titleText">마이페이지</div>
        <div class="titleIcon">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="greetings">
        <span class="nickname">아기사자</span>님, 오늘도 좋은 하루 되세요!
      </div>
    </div>
    <hr />
    <!--구분선-->
    <div class="myPageMenu">
      <div class="myPageContainer">
        <div class="myPageBlock" id="my_profile">
          <div class="blockTitle">내 프로필</div>
          <div id="profileNickname">
            <span class="nickname" style="color: black">아기사자</span>님
          </div>
          <div class="userEmail">leemj@gmail.com</div>
          <button class="unfoldBlock" id="profile-button">
            펼치기
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="myPageBlock" id="notification_settings">
          <div class="blockTitle">푸시 알림 설정</div>
          <div id="bell_img_container">
            <div id="bell_img"></div>
          </div>
          <div class="settingsToggle">
            <div class="menuTogglecontainer">
              <div class="settingsMenu">알림</div>
              <label class="toggleSwitch">
                <input type="checkbox" id="notification_toggle" checked />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="menuTogglecontainer">
              <div class="settingsMenu">소리</div>
              <label class="toggleSwitch">
                <input type="checkbox" id="sound_toggle" checked />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="menuTogglecontainer">
              <div class="settingsMenu">간격</div>
              <select id="notification_interval">
                <option value="10">10분</option>
                <option value="20">20분</option>
                <option value="30" selected>30분</option>
                <option value="60">1시간</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="myPageContainer">
        <div class="myPageBlock" id="video_history">
          <div class="blockTitle" id="recent_video_button">
            최근 시청한 영상
          </div>
          <div id="recent_video">거북목 예방을 위한 스트레칭</div>
          <div class="blockTitle">
            <span>
              <i class="fa-solid fa-heart"></i>
              좋아요
            </span>
            표시한 영상
          </div>
          <div id="liked_video"><i class="fa-solid fa-heart"></i>13개</div>
        </div>
        <div class="myPageBlock" id="body_parts">
          <div class="blockTitle">현재 고민 부위</div>
          <div class="sliderContainer">
            <div class="bodyPartContainer">
              <!-- 추가 bodyPartBlock -->
            </div>
          </div>
          <button class="unfoldBlock" id="body_part_change_btn">
            변경하기
          </button>
        </div>
      </div>
    </div>
    <div class="survey-modal_container">
      <div class="survey-modal_wrap">
        <button type="button" class="survey-modal_close-btn">
          <img src="../../assets/icons/close.svg" />
        </button>
        <div class="survey-modal_title">
          <p><span>아기사자</span>님, 고민 부위를 선택해주세요!</p>
          <p>
            회원님이 선택해 주신 고민 부위를 기반으로 맞춤 영상을 추천해
            드립니다. (1개 이상 필수 선택)
          </p>
        </div>

        <!--고민 부위 변경 모달-->
        <div class="survey-modal_content">
          <div class="survey-modal_icon">
            <div id="bodypart-1">
              <img src="../../assets/icons/목.svg" alt="목" />
            </div>
            <div id="bodypart-2">
              <img src="../../assets/icons/손목.svg" alt="손목" />
            </div>
            <div id="bodypart-3">
              <img src="../../assets/icons/눈.svg" alt="눈" />
            </div>
            <div id="bodypart-4">
              <img src="../../assets/icons/허리.svg" alt="허리" />
            </div>
            <div id="bodypart-5">
              <img src="../../assets/icons/어깨.svg" alt="어깨" />
            </div>
          </div>
          <div class="survey-modal_finished">
            <button type="button" class="survey-modal_next">저장</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/pages/mypage.js"></script>
  </body>
</html>
