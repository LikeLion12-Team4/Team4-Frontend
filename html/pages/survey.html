<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자세차렷</title>
    <link rel="stylesheet" href="../../css/pages/survey.css" />
    <link rel="stylesheet" href="../../css/pages/logo-header.css" />
    <link rel="stylesheet" href="../../css/pages/reset.css" />
  </head>
  <body>
    <div class="logo-header">
      <a href="../pages/index.html">
        <img class="logo-img" src="../../assets/icons/logo.svg" alt="logo" />
      </a>
      <p class="logo-title">사무직 직장인의 건강한 자세 파트너, 자세차렷</p>
    </div>

    <div class="survey_container">
      <div class="survey_wrap">
        <div class="survey_title">
          <p><span>아기사자</span>님, 고민 부위를 선택해주세요!</p>
          <p>
            회원님이 선택해 주신 고민 부위를 기반으로 맞춤 영상을 추천해
            드립니다. (1개 이상 필수 선택)
          </p>
        </div>

        <div class="survey_content">
          <div class="survey_icon">
            <div>
              <img src="../../assets/icons/목.svg" alt="목" />
            </div>
            <div>
              <img src="../../assets/icons/손목.svg" alt="손목" />
            </div>
            <div>
              <img src="../../assets/icons/눈.svg" alt="눈" />
            </div>
            <div>
              <img src="../../assets/icons/허리.svg" alt="허리" />
            </div>
            <div>
              <img src="../../assets/icons/어깨.svg" alt="어깨" />
            </div>
          </div>
          <div class="survey_finished">
            <button
              type="button"
              class="survey_next"
              onclick="location.href='index.html'"
            >
              가입 완료
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
