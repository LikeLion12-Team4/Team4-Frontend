<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 프로필</title>
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="maps.css" />
    <link rel="stylesheet" href="../serin/header.css" />
  </head>
  <body>
    <header data-include-path="../serin/header.html"></header>
    <div id="mapwrap">
      <!-- 지도가 표시될 div -->
      <div id="map_container" style="width: 100%; height: 100vh"></div>
      <!-- 지도 위에 표시될 마커 카테고리 -->
      <div class="category">
        <ul>
          <li id="orthopedicsMenu" onclick="changeMarker('orthopedics')">
            <span class="ico_comm ico_orthopedics"></span>
            정형외과
          </li>
          <li id="pilatesMenu" onclick="changeMarker('pilates')">
            <span class="ico_comm ico_pilates"></span>
            필라테스
          </li>
          <li id="fitnessMenu" onclick="changeMarker('fitness')">
            <span class="ico_comm ico_fitness"></span>
            헬스장
          </li>
          <li id="yogaMenu" onclick="changeMarker('yoga')">
            <span class="ico_comm ico_yoga"></span>
            요가
          </li>
        </ul>
      </div>
    </div>

    <!--appkey 삽입부분-->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=79b84750b6a7d831b0a221614f5329ae"
    ></script>

    <!--라이브러리 불러오기 부분-->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"
    ></script>

    <!--지도 생성부분-->
    <script src="maps.js"></script>
  </body>
</html>
