<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자세차렷</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="survey-modal_container">
      <div class="survey-modal_wrap">
        <img class="survey-modal_close-btn" src="./icon/close.svg" />
        <div class="survey-modal_title">
          <p><span>아기사자</span>님, 고민 부위를 선택해주세요!</p>
          <p>
            회원님이 선택해 주신 고민 부위를 기반으로 맞춤 영상을 추천해
            드립니다. (1개 이상 필수 선택)
          </p>
        </div>

        <div class="survey-modal_content">
          <div class="survey-modal_icon">
            <div>
              <img src="./icon/목.svg" alt="목" />
            </div>
            <div>
              <img src="./icon/손목.svg" alt="손목" />
            </div>
            <div>
              <img src="./icon/눈.svg" alt="눈" />
            </div>
            <div>
              <img src="./icon/허리.svg" alt="허리" />
            </div>
            <div>
              <img src="./icon/어깨.svg" alt="어깨" />
            </div>
          </div>
          <div class="survey-modal_finished">
            <button
              type="button"
              class="survey-modal_next"
              onclick="location.href='#'"
            >
              가입 완료
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
