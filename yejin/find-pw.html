<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자세차렷</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo-header">
      <img class="logo-img" src="./icon/logo.svg" alt="logo" />
      <p class="logo-title">사무직 직장인의 건강한 자세 파트너, 자세차렷</p>
    </div>

    <div class="find-pw_container">
      <div class="find-pw_wrap">
        <p>비밀번호 찾기 - 본인 확인 이메일로 인증</p>
        <p>
          본인 확인 이메일 주소와 입력한 이메일 주소가 같아야 인증번호를 받을 수
          있습니다.
        </p>
        <div class="find-pw_form">
          <form action="" autocomplete="off">
            <div class="field">
              <input
                type="text"
                id="sign-up_id"
                placeholder="아이디 (2~10자의 한글이나 영문)"
                autocomplete="off"
              />
              <div class="success-message hide">
                사용할 수 있는 아이디입니다.
              </div>
              <div class="failure-message hide">
                아이디는 2~10자의 한글이나 영문만 사용 가능합니다.
              </div>
            </div>
            <div class="field">
              <input
                type="text"
                id="sign-up_name"
                placeholder="이름 (실명)"
                autocomplete="off"
              />
            </div>

            <div class="field_email">
              <input
                type="text"
                id="sign-up_email"
                placeholder="이메일 (ID@example.com)"
                autocomplete="off"
              />
              <input
                type="button"
                value="인증번호 전송"
                id="send_verification-number"
              />
            </div>
            <div class="failureEmail-message hide">
              이메일은 ID@example.com 형식으로 입력해주세요.
            </div>
            <div class="field_verification-number">
              <input
                type="text"
                id="sign-up_verification-number"
                placeholder="인증번호 입력"
                autocomplete="off"
              />
              <div class="remaining-time hide">
                <span class="remaining-min">3</span> :
                <span class="remaining-sec">00</span>
              </div>
              <input
                type="button"
                value="확인"
                id="check_verification-number"
              />
              <input
                type="button"
                value="재전송"
                id="resend_verification-number"
              />
            </div>

            <div class="find-pw_finished">
              <button
                type="button"
                class="find-pw_next"
                onclick="location.href='get-pw.html'"
              >
                확인
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/remaining-time.js"></script>
    <script src="js/find-pw.js"></script>
  </body>
</html>
