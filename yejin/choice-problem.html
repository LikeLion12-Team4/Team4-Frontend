<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자세차렷</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo-header">
      <img class="logo-img" src="./icon/logo.svg" alt="logo" />
      <p class="logo-title">사무직 직장인의 건강한 자세 파트너, 자세차렷</p>
    </div>

    <div class="choice-problem_screen">
      <div class="choice-problem_title">
        <p><span>아기사자</span>님, 고민 부위를 선택해주세요!</p>
        <p>
          회원님이 선택해 주신 고민 부위를 기반으로 맞춤 영상을 추천해 드립니다.
          (1개 이상 필수 선택)
        </p>
      </div>

      <div class="choice-problem_content">
        <div>
          <span>목</span>
          <img src="./icon/목.svg" alt="목" />
        </div>
        <div>
          <span>손목</span>
          <img src="./icon/손목.svg" alt="손목" />
        </div>
        <div>
          <span>눈</span>
          <img src="./icon/눈.svg" alt="눈" />
        </div>
        <div>
          <span>허리</span>
          <img src="./icon/허리.svg" alt="허리" />
        </div>
        <div>
          <span>어깨</span>
          <img src="./icon/어깨.svg" alt="어깨" />
        </div>

        <div class="choice-problem_finished">
          <button
            type="button"
            class="choice-problem_next"
            onclick="location.href='#'"
          >
            가입 완료
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
