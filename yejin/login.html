<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자세차렷</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo-header">
      <img class="logo-img" src="./icon/logo.svg" alt="logo" />
      <div class="logo-title">사무직 직장인의 건강한 자세 파트너, 자세차렷</div>
    </div>

    <div class="login-wrap">
      <div class="login-form">
        <form action="" autocomplete="off">
          <div class="login-input_id">
            <input type="text" id="login-id" placeholder="아이디" />
          </div>
          <div class="login-input_pw">
            <input type="password" id="login-pw" placeholder="비밀번호" />
          </div>
          <div>
            <input type="submit" value="로그인" id="login-btn" />
          </div>
        </form>
      </div>
    </div>
    <hr />
    <div class="login_social-login">
      <div class="naver-login">
        <a href="#"><img src="./icon/naver.svg" alt="naver-login" /></a>
      </div>
      <div class="kakao-login">
        <a href="#"><img src="./icon/kakao.svg" alt="kakao-login" /></a>
      </div>
      <div class="google-login">
        <a href="#"><img src="./icon/google.svg" alt="google-login" /></a>
      </div>
      <div class="apple-login">
        <a href="#"><img src="./icon/apple.svg" alt="apple-login" /></a>
      </div>
    </div>
    <div class="login-etc">
      <div class="login_find-id">
        <a href="./find-id.html">아이디 찾기</a>
      </div>
      <div class="login_find-pw">
        <a href="./find-pw.html">비밀번호 찾기</a>
      </div>
      <div class="login_sign-up">
        <a href="./sign-up.html">회원가입</a>
      </div>
    </div>
  </body>
</html>
