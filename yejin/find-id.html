<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자세차렷</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo-header">
      <img class="logo-img" src="./icon/logo.svg" alt="logo" />
      <p class="logo-title">사무직 직장인의 건강한 자세 파트너, 자세차렷</p>
    </div>

    <div class="find-id_form">
      <p>아이디 찾기 - 본인 확인 이메일로 인증</p>
      <form action="" autocomplete="off">
        <input type="text" id="sign-up_name" placeholder="이름 (실명)" />
        <input
          type="text"
          id="sign-up_email"
          placeholder="이메일 (ID@example.com)"
        />
        <input
          type="submit"
          value="인증번호 전송"
          id="send_verification-number"
        />
        <input
          type="text"
          id="sign-up_verification-number"
          placeholder="인증번호 입력"
        />
        <input type="submit" value="확인" id="check_verification-number" />
        <input type="submit" value="재전송" id="resend_verification-number" />

        <div class="find-id_finished">
          <button
            type="button"
            class="find-id_next"
            onclick="location.href='get-id.html'"
          >
            다음으로
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
