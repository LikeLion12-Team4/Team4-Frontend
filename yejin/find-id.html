<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자세차렷</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo-header">
      <img class="logo-img" src="./icon/logo.svg" alt="logo" />
      <p class="logo-title">사무직 직장인의 건강한 자세 파트너, 자세차렷</p>
    </div>

    <div class="find-id_container">
      <div class="find-id_wrap">
        <p>아이디 찾기 - 본인 확인 이메일로 인증</p>
        <div class="find-id_form">
          <form action="" autocomplete="off">
            <div class="field">
              <input
                type="text"
                id="sign-up_name"
                placeholder="이름 (실명)"
                autocomplete="off"
              />
            </div>
            <div class="field_email">
              <input
                type="text"
                id="sign-up_email"
                placeholder="이메일 (ID@example.com)"
                autocomplete="off"
              />
              <input
                type="button"
                value="인증번호 전송"
                id="send_verification-number"
                onclick="timeWrap()"
              />
            </div>
            <div class="failureEmail-message hide">
              이메일은 ID@example.com 형식으로 입력해주세요.
            </div>

            <div class="field_verification-number">
              <input
                type="text"
                id="sign-up_verification-number"
                placeholder="인증번호 입력"
                autocomplete="off"
              />
              <div class="remaining-time show">
                <span class="remaining-min">3</span> :
                <span class="remaining-sec">00</span>
              </div>
              <input
                type="button"
                value="확인"
                id="check_verification-number"
              />
              <input
                type="button"
                value="재전송"
                id="resend_verification-number"
              />
            </div>

            <div class="find-id_finished">
              <button
                type="button"
                class="find-id_next"
                onclick="location.href='get-id.html'"
              >
                다음으로
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/find-id.js"></script>
    <script src="js/remaining-time.js"></script>
  </body>
</html>
